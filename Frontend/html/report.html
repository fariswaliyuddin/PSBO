    <header class="flex justify-center">
        <h1 class="m-5 pt-6 font-black text-2xl text-gray-100">Report</h1>
    </header>
    <section class="flex flex-col container rounded-2xl bg-gray-100 my-12 pb-8 mx-auto px-8 md:px-12">

        <!-- Line Chart -->
        <div class="my-4 shadow-lg rounded-lg overflow-hidden">
            <div class="flex flex-col my-2">
                <!-- Choose Timeframe -->
                <label for="timeframe" class="flex flex-wrap items-center justify-center select-none text-sm font-bold">
                    Choose Timeframe    
                </label>
                <div class="flex flex-wrap items-center justify-center text-center bg-blue-200 mt-2">
                    <select name="timeframe" id="timeframe"
                    class="flex flex-wrap items-center justify-center
                    text-right bg-purple-500 text-white active:bg-purple-600 font-bold uppercase text-xs px-4 py-2 rounded shadow 
                    hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">
                    <option value="this_week">This Week</option>
                    <option value="this_month">This Month</option>
                    <option value="this_year">This Year</option>
                    <option value="until_now">Until Now</option>
                </select>
                </div>
                
                <canvas class="p-10 " id="chartLine"></canvas>
            </div>
        </div>
          
          <!-- Required chart.js -->
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <!-- Chart line -->
          <script>
          
              const labels = [
                  'Mon',
                  'Tue',
                  'Wed',
                  'Thu',
                  'Fri',
                  'Sat',
                  'Sun',
              ];
              const data = {
                  labels: labels,
                  datasets: [{
                      label: 'Daily Calories (kcal)',
                      backgroundColor: 'hsl(252, 82.9%, 67.8%)',
                      borderColor: 'hsl(252, 82.9%, 67.8%)',
                      data: [0, 10, 5, 2, 20, 30, 45, 70],
                  }]
              };
          
              const configLineChart = {
                  type: 'line',
                  data,
                  options: {}
              };
          
              var chartLine = new Chart(
                  document.getElementById('chartLine'),
                  configLineChart
              );
          </script>
          <!-- END of Line Chart -->
        
          <!-- Cals (kcals) -->
          <div class="flex flex-col">
            <div class="flex flex-wrap flex-row w-full px-4 pr-2 bg-gray-400 text-white text-lg h-12 items-center">
                <p></p>
                <p class="ml-auto text-black">Cals (kcals)</p>
            </div>
            <div class="flex flex-wrap flex-row w-full px-4 pr-2 bg-gray-600 text-white text-lg h-12 items-center">
                <span>Breakfast</span>
                <span class="ml-auto text-2xl mr-2">-</span>
            </div>
            <div class="flex flex-wrap flex-row w-full px-4 pr-2 bg-gray-600 text-white text-lg h-12 items-center">
                <span>Lunch</span>
                <span class="ml-auto text-2xl mr-2">-</span>
            </div>
            <div class="flex flex-wrap flex-row w-full px-4 pr-2 bg-gray-600 text-white text-lg h-12 items-center">
                <span>Dinner</span>
                <span class="ml-auto text-2xl mr-2">-</span>
            </div>
            <div class="flex flex-wrap flex-row w-full px-4 pr-2 bg-gray-600 text-white text-lg h-12 items-center">
                <span>Snacks/Other</span>
                <span class="ml-auto text-2xl mr-2">-</span>
            </div>
            <!-- END of Cals (kcals) -->
